<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <title>Open Weather Map</title>
  </head>
  <body>
    <main class="container">
      <h1>Confira o clima de uma localidade</h1>
      <div class="search-block">
        <input
          class="input-search"
          type="text"
          placeholder="Digite aqui o nome da cidade"
        />
        <img class="lupa" src="./src/images/lupa.png" alt="lupa" />
      </div>
      <span class="city-not-found"></span>
      <div class="search-result hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span class="city"></span>
        </h2>
        <p class="current-temperature"></p>
        <div class="description">
          <p class="weather"></p>
          <img class="weather-icon" src="" alt="icon of weather" />
        </div>
        <div class="details-weather">
          <div>
            <p>
              Umidade
              <i class="fa-solid fa-droplet"></i>
            </p>
            <span class="humidity-value"></span>
          </div>
          <div>
            <p>
              Sensação
              <i class="fa-solid fa-temperature-full"></i>
            </p>
            <span class="feels-like-value"></span>
          </div>
          <div>
            <p>
              Vento
              <i class="fa-solid fa-wind"></i>
            </p>
            <span class="wind-value"></span>
          </div>
        </div>
      </div>
    </main>
  
    <script src="./src/js/index.js"></script>
  </body>
</html>
